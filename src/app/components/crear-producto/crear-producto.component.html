<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card ">
                <div class="card-body text-center">
                    <span class="titulo">
                        Crear Productos
                    </span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregar()">
                        <div class="mb-3">
                          
                            <input type="text" class="form-control" placeholder="Producto" formControlName="producto">
                             <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                 <span>El Nombre del Producto <strong>es obligatorio</strong></span>
                             </div>
                        </div>
                        <div class="mb-3">
                          
                            <input type="text" class="form-control" placeholder="categoria" formControlName="categoria">
                            <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La Categoria <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                          
                            <input type="text" class="form-control" placeholder="Ubicacion" formControlName="ubicacion">
                            <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span> La Ubicacion <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                          
                            <input type="number" class="form-control" placeholder="precio" formControlName="precio">
                            <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El Precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                          
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
